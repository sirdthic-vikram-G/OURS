<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bounce Box</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      background: tomato;
      animation: bounce 1s ease infinite alternate;
      margin: 100px auto;
    }

    @keyframes bounce {
      from {
        transform: translateY(0);
      }
      to {
        transform: translateY(-50px);
      }
    }
  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
